<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#12091e;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#ff0040"/></marker>
    <marker id="arrCyan" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#00d4ff"/></marker>
    <marker id="arrGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#00ffcc"/></marker>
  </defs>

  <rect width="1000" height="450" fill="url(#bg3)"/>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Consolas, monospace" font-size="18" font-weight="bold" fill="#ff0040" filter="url(#glow3)">ADVERSARY-IN-THE-MIDDLE (AitM) ATTACK FLOW</text>

  <!-- Victim -->
  <g transform="translate(130, 180)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="#1a1a2e" stroke="#00d4ff" stroke-width="2"/>
    <!-- Person icon -->
    <circle cx="0" cy="-18" r="14" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <path d="M-20,18 Q-20,-2 0,-2 Q20,-2 20,18" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <text x="0" y="38" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#ccd6f6">VICTIM</text>
  </g>

  <!-- Evilginx -->
  <g transform="translate(500, 180)">
    <rect x="-90" y="-50" width="180" height="100" rx="10" fill="#2a0a0e" stroke="#ff0040" stroke-width="2.5"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Consolas, monospace" font-size="20" fill="#ff0040">&#x1F41F;</text>
    <text x="0" y="10" text-anchor="middle" font-family="Consolas, monospace" font-size="14" font-weight="bold" fill="#ff0040">EVILGINX</text>
    <text x="0" y="28" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#ff4060">Reverse Proxy</text>
  </g>

  <!-- Microsoft -->
  <g transform="translate(870, 180)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="#1a1a2e" stroke="#00ffcc" stroke-width="2"/>
    <!-- MS icon -->
    <rect x="-14" y="-26" width="12" height="12" fill="#ff0040" opacity="0.8"/>
    <rect x="2" y="-26" width="12" height="12" fill="#00d4ff" opacity="0.8"/>
    <rect x="-14" y="-10" width="12" height="12" fill="#ffa500" opacity="0.8"/>
    <rect x="2" y="-10" width="12" height="12" fill="#00ffcc" opacity="0.8"/>
    <text x="0" y="22" text-anchor="middle" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">MICROSOFT</text>
    <text x="0" y="38" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#8892b0">Real Login</text>
  </g>

  <!-- Arrows: Victim -> Evilginx -->
  <line x1="210" y1="155" x2="410" y2="155" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrCyan)"/>
  <text x="310" y="148" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#00d4ff">Credentials + MFA</text>

  <!-- Arrows: Evilginx -> Microsoft -->
  <line x1="590" y1="155" x2="790" y2="155" stroke="#00ffcc" stroke-width="2" marker-end="url(#arrGreen)"/>
  <text x="690" y="148" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#00ffcc">Forwarded Auth</text>

  <!-- Arrows: Microsoft -> Evilginx (session token) -->
  <line x1="790" y1="205" x2="590" y2="205" stroke="#ffa500" stroke-width="2" marker-end="url(#arrOrange2)"/>
  <defs><marker id="arrOrange2" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto"><polygon points="8 0, 0 3, 8 6" fill="#ffa500"/></marker></defs>
  <text x="690" y="222" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#ffa500">Session Token</text>

  <!-- Arrows: Evilginx -> Victim (proxied page) -->
  <line x1="410" y1="205" x2="210" y2="205" stroke="#8892b0" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="310" y="222" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#8892b0">Proxied Login Page</text>

  <!-- Attacker stealing token -->
  <g transform="translate(500, 370)">
    <rect x="-120" y="-30" width="240" height="60" rx="8" fill="#1a0a0e" stroke="#ff0040" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Consolas, monospace" font-size="13" font-weight="bold" fill="#ff0040">ATTACKER</text>
    <text x="0" y="15" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#ff4060">Captures Token + Creds</text>
  </g>

  <!-- Arrow from Evilginx down to Attacker -->
  <line x1="500" y1="230" x2="500" y2="340" stroke="#ff0040" stroke-width="2" marker-end="url(#arr)"/>
  <text x="560" y="290" font-family="Consolas, monospace" font-size="10" fill="#ff0040">Session Hijack</text>

  <!-- Steps at bottom -->
  <text x="100" y="430" font-family="Consolas, monospace" font-size="9" fill="#495670">1. Phish link</text>
  <text x="270" y="430" font-family="Consolas, monospace" font-size="9" fill="#495670">2. Real login proxied</text>
  <text x="470" y="430" font-family="Consolas, monospace" font-size="9" fill="#495670">3. MFA completed</text>
  <text x="650" y="430" font-family="Consolas, monospace" font-size="9" fill="#495670">4. Token captured</text>
  <text x="830" y="430" font-family="Consolas, monospace" font-size="9" fill="#495670">5. Full access</text>
</svg>