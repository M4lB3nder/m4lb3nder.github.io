    <text x="0" y="-5" text-anchor="middle" font-family="Consolas, monospace" font-size="14" font-weight="bold" fill="#ff0040">C2</text>
    <text x="0" y="16" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#ff4060">BEACON</text>
  </g>

  <!-- Bypass labels below -->
