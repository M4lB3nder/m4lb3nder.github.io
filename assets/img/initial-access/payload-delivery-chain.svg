    <text x="0" y="-8" text-anchor="middle" font-family="Consolas, monospace" font-size="22" fill="#ff0040">&#x2709;</text>
    <text x="0" y="16" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#ccd6f6">PHISH EMAIL</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="170" y1="120" x2="230" y2="120" stroke="#ff0040" stroke-width="2" marker-end="url(#arrowRed)"/>
  <defs><marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#ff0040"/></marker></defs>

