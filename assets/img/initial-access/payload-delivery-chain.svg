  <defs><marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#00ffcc"/></marker></defs>

  <!-- Stage 5: Beacon -->
  <g transform="translate(930, 120)">
