    <text x="0" y="-8" text-anchor="middle" font-family="Consolas, monospace" font-size="14" fill="#00ffcc">AMSI/ETW</text>
    <text x="0" y="16" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#8892b0">LOADER</text>
  </g>

  <!-- Arrow 4 -->
