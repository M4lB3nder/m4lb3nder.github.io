    <text x="0" y="-8" text-anchor="middle" font-family="Consolas, monospace" font-size="14" fill="#ffa500">LNK / DLL</text>
    <text x="0" y="16" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#8892b0">TRIGGER</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="590" y1="120" x2="650" y2="120" stroke="#ffa500" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <defs><marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#ffa500"/></marker></defs>

  <!-- Stage 4: Loader -->
  <g transform="translate(730, 120)">
