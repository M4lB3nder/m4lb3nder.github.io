  <g transform="translate(500, 410)">
    <rect x="-140" y="-30" width="280" height="60" rx="6" fill="#1a1a2e" stroke="#ff4060" stroke-width="1" opacity="0.8"/>
    <text x="-120" y="-5" font-family="Consolas, monospace" font-size="12" font-weight="bold" fill="#ff4060">FIN7</text>
    <text x="-120" y="15" font-family="Consolas, monospace" font-size="10" fill="#8892b0">BadUSB + Fake Geek Squad Packages</text>
  </g>

  <!-- Cl0p -->
  <g transform="translate(830, 410)">
    <rect x="-140" y="-30" width="280" height="60" rx="6" fill="#1a1a2e" stroke="#ff0040" stroke-width="1" opacity="0.8"/>
    <text x="-120" y="-5" font-family="Consolas, monospace" font-size="12" font-weight="bold" fill="#ff0040">CL0P</text>
    <text x="-120" y="15" font-family="Consolas, monospace" font-size="10" fill="#8892b0">MOVEit Zero-Day (CVE-2023-34362)</text>
