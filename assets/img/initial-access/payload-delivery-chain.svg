    <text x="0" y="16" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="#8892b0">CONTAINER</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="380" y1="120" x2="440" y2="120" stroke="#00d4ff" stroke-width="2" marker-end="url(#arrowCyan)"/>
  <defs><marker id="arrowCyan" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#00d4ff"/></marker></defs>

  <!-- Stage 3: Trigger -->
  <g transform="translate(520, 120)">
