  <text x="520" y="210" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#495670">Bypasses MOTW + SmartScreen</text>
  <text x="730" y="210" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#495670">Bypasses AMSI + EDR</text>

